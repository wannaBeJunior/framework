<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Административный раздел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    .module {
        cursor: pointer;
    }
</style>
<body>
<div class="container col-sm-8 col-md-7 col-lg-6 p-2">
    <button class="btn btn-outline-danger w-100 d-flex justify-content-center align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
        Меню
    </button>

    <form>
        <div class="accordion mt-2 mb-2" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                        Безопасность
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="settingForm" class="form-label">Регулярное выражения для валидации пароля</label>
                            <input type="text" class="form-control" id="settingForm" placeholder="Введите регулярное выражение" value="/^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]+$/u">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="settingForm2">
                                Использовать двухфакторную аутентификацию
                            </label>
                            <input class="form-check-input" type="checkbox" value="" id="settingForm2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        Аутентификация
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label class="form-check-label" for="settingForm3">
                                Обязательные поля при аутентификации/регистрации
                            </label>
                            <select class="form-select" id="settingForm3" size="3" aria-label="Обязательные поля при аутентификации/регистрации" multiple>
                                <option selected>Выберите обязательные поля</option>
                                <option value="1">Email</option>
                                <option value="2">Логин</option>
                                <option value="3">Номер телефона</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-success" type="button">
            Сохранить
        </button>
    </form>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Модули</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start module">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Главный модуль</div>
                        Главный модуль системы. Будьте осторожны.
                    </div>
                    <span class="badge bg-primary rounded-pill">3</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start module">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Модуль каталога</div>
                        Модуль отвечающий за архитектуру каталога
                    </div>
                    <span class="badge bg-primary rounded-pill">5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-success module">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Модуль продаж</div>
                        Все настройки связанные с продажами тут.
                    </div>
                    <span class="badge bg-primary rounded-pill">2</span>
                </li>
            </ol>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $('.module').on( "mouseenter", function (e) {
        console.log($(this));
        $(this).toggleClass('list-group-item-primary');
    } ).on( "mouseleave", function () {
        $(this).toggleClass('list-group-item-primary');
    } );
</script>
</body>
</html>
